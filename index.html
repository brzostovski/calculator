<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display" class="result">0</div>
      <div class="buttons">
        <div code="Escape" class="func-button" id="AC">AC</div>
        <div class="func-button" id="sign">±</div>
        <div class="func-button" id="percent">%</div>
        <div class="operator" id="divide">÷</div>
        <div code="Digit7" class="number">7</div>
        <div code="Digit8" class="number">8</div>
        <div code="Digit9" class="number">9</div>
        <div class="operator" id="multiply">×</div>
        <div code="Digit4" class="number">4</div>
        <div code="Digit5" class="number">5</div>
        <div code="Digit6" class="number">6</div>
        <div class="operator" id="minus">-</div>
        <div code="Digit1" class="number">1</div>
        <div code="Digit2" class="number">2</div>
        <div code="Digit3" class="number">3</div>
        <div class="operator" id="plus">+</div>
        <div code="Digit0" class="number" id="zero">0</div>
        <div class="number" id="decimal">.</div>
        <div class="operator" id="equals">=</div>
      </div>
    </div>
  </body>
</html>
